<div class="iMarket_branchOpen_Popup" style="display: none">
    <div class="branchOpenSegment">
        <div class="col-md-12">
            <div class="col-md-3 left_title">
                <span><strong>产品:</strong></span>
            </div>
            <div class="col-md-9">
                <span class="product"></span>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-3 left_title">
                <span><strong>权限配置:</strong></span>
            </div>
        </div>

        <div class="col-md-12 targetUser">
            <div class="col-md-12 targetUser-province">
                <label>
                    <input type="radio" name="targetUserRadios" class="radiosProvince"
                           data-targetUser="1"> 全省
                </label>
            </div>
            <div class="col-md-12 targetUser-city">
                <label class="targetUser-city-text">
                    <input type="radio" name="targetUserRadios" class="radiosCity"
                           data-targetUser="2"> 地市
                </label>
                <div class="col-md-12"></div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-3 left_title"><strong>生效策略:</strong></div>
            <div class="col-md-6">
                <select class="form-control effectiveStrategy">
                    <option value="0">立即生效</option>
                    <option value="1">次月生效</option>
                </select>
            </div>
        </div>
        <div class="col-md-12 effectiveMonthRow" style="display: none">
            <div class="col-md-3 left_title"><strong>生效时长:</strong><div><span style="color: red;font-size: xx-small">(生效时长会覆盖产品时长)</span></div></div>
            <div class="col-md-7">
                <input type="number" class="form-control effectiveMonth" placeholder="请填写正整数" value="1">个月
            </div>
        </div>
    </div>
</div>
